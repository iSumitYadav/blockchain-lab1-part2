  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Change.org</h1>
          <h2 class="text-center">Petition the change you want to see!</h2>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="proposalsRow" class="row">
      </div>
    </div>

    <div id="proposalTemplate" style="display: none;">
      <div class="col-sm-8 col-md-2 col-lg-3">
        <div class="panel panel-default panel-proposal">
          <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center"></h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/170x170" class="img-rounded img-center" style="width: 230px; height: 280px;" src="images/Milli.png" data-holder-rendered="true">
            <br/><br/>
            <div class="col-md-12 text-center"> 
              <button class="btn btn-success btn-vote-for" type="button" data-id="0">Vote For</button>
              <button class="btn btn-danger btn-vote-against" type="button" data-id="1">Vote Against</button>
              <!-- <span> Donate: <input type="number" name="donate" placeholder="$$$"></span> -->
              <div>
                <input type="number" name="donate" placeholder="$$$" style="margin-top: 5px;">
                <button class="btn btn-info btn-donate" type="button" data-id="2" style="margin-top: 5px;">Donate</button>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span> Address : </span>
          <select id="enter_address" value=""></select>

          <span id="enter_state" style="margin-left: 98px;"> State : </span>
          <select id="enter_state_opt" value="">
            <option value="0" disabled="true">Init</option>
            <option value="1">Register</option>
            <option value="2">Vote</option>
            <option value="3">Donate</option>
            <option value="4">Done</option>
          </select>
        </div>
      </div>

          <button class="btn btn-info" type="button" id="register">Register</button>
          <button class="btn btn-info" type="button" id="change_state_btn" style="margin-left: 433px;">Change State</button>
