    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">

    <div id="proposalTemplate" style="display: none;">
      <div class="col-lg-6">
        <div class="panel panel-default panel-proposal">
          <div class="panel-heading">
            <a class="panel-link" target="_blank" href=""><u><h3 class="panel-title" style="text-align:center; margin-top: 5px"></h3></u></a>
            <button class="btn btn-info register-petition" type="button" petitionNumber="" petitionScope=""  margin-top: 5px>Register</button>
            <button class="btn btn-success btn-req-donation-amt" type="button" petitionNumber="" petitionScope="" style="margin-left: 75px; margin-top: 5px">Request Donation Amount</button>
            <button class="btn btn-info petition-status" type="button" petitionNumber="" petitionScope="" style="float: right; margin-top: 5px">Petition Status</button>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/170x170" class="img-rounded img-center" style="width: 523px; height: 523px;" src="" data-holder-rendered="true" title="tooltip">
            <br/><br/>
            <div class="col-lg-6 text-center" style="display: inline-block;">
              <button class="btn btn-success btn-vote-for" style="margin-left: -57px" type="button" data-id="">Vote For</button>
              <button class="btn btn-danger btn-vote-against" style="margin-left: 15px" type="button" data-id="">Vote Against</button>
              <!-- <span> Donate: <input type="number" name="donate" placeholder="$$$"></span> -->
              <input type="number" class="donate-amt" data-id="" name="donate" placeholder="$$$" style="float:right; margin-top: 4px; margin-right: -190px; border-radius: 8px;">
              <button class="btn btn-info btn-donate" type="button" data-id="" style="float:right; margin-right: -277px;">Donate</button>
              <!-- <div>
                <input type="number" class="donate-amt" data-id="" name="donate" placeholder="$$$" style="margin-top: 5px;">

              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span> Address : </span>
          <select id="enter_address" value=""></select>

          <span id="enter_state" style="margin-left: 98px;"> State : </span>
          <select id="enter_state_opt" value="">
            <option value="0" disabled="true">Init</option>
            <option value="1">Register</option>
            <option value="2">Vote</option>
            <option value="3">Donate</option>
            <option value="4">Done</option>
          </select>

          <br>
          <span id="expert" style="margin-top: 5px;"> Expert : </span>
          <select id="is_expert" value="" style="margin-left: 11px; margin-top: 5px;">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          <br>
          <span style="margin-top: 5px;"> Age : </span>
          <input id="age_id" type="number" class="age" data-id="" value="18" name="age" placeholder="Enter Age" style="margin-left: 27px; margin-top: 5px; border-radius: 8px;">
          <br>
          <span id="voterscope" style="margin-top: 5px;"> Voter Scope : </span>
          <select id="voter_scope_val" value="" style="margin-left: 11px; margin-top: 5px;">
            <option value="0">Local</option>
            <option value="1">National</option>
            <option value="2">International</option>
          </select>
        </div>
      </div>

        <div style="margin-left: 15px;">
          <button class="btn btn-info" type="button" id="register">Register</button>
          <button class="btn btn-info" type="button" id="change_state_btn" style="margin-left: 433px;">Change State</button>
